<html lang="en">
<head>

<body>
    <div class="card">
        <h2>age checker</h2>
    <input type="number" id="age"/>

    </div>

        function check(){
            let input=document.getElementById("age");
            let val=input.value;
            if(val<18){
            alert("do not vote");
            }
        else{
            alert("vote");
        }
        }
    </script>
