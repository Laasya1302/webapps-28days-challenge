<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ele1">0</p>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="reset()">reset</button>
    <script>
        let val=0;
        let cp=document.getElementById("ele1");

        function add(){
        val+=1;
        cp.innerHTML=val;
        }
        function sub(){
            val-=1;
            cp.innerHTML=val;
        }
        function reset(){
            val=0;
            cp.innerHTML=val;
        }
    </script>
</body>
</html>
